{% extends "base.html" %}

{% block content %}
<h2>Mahsulotni tahrirlash: {{ product.name }}</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Saqlash</button>
    <a href="{% url 'shop:product_detail' product.slug %}" class="btn btn-secondary">Bekor qilish</a>
</form>
{% endblock %}
