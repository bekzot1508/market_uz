{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %} login {% endblock title %}

{% block content %}

   <h1>Login</h1>

    <div class="row">
        <div class="col-4">
           <form method="post">   <!--  get va postni url pathi bir xil bo'lgani uchun action ni yozish shartmas-->
                {% csrf_token %}
                {{ form | crispy }}

                <button class="btn btn-primary" type="submit">Log IN</button>
           </form>
        </div>
    </div>
   <p class="mt-1">No account? then, <a href="{% url 'user:register' %}">Register</a></p>

{% endblock content %}
