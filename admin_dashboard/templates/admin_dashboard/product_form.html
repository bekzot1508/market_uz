{% extends 'base.html' %}

{% block title %}{% if product %}Edit Product{% else %}Add Product{% endif %}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{% if product %}Edit Product{% else %}Add Product{% endif %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if product %}Update{% else %}Create{% endif %}</button>
        <a href="{% url 'admin_dashboard:products_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
