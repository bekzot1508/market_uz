{% extends "base.html" %}

{% block title %}Delete User{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Delete User: {{ user.username }}</h2>

    <div class="card shadow-sm p-3">
        <p>Are you sure you want to delete this user? <b>{{ user.username }}</b></p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'admin_dashboard:users_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
