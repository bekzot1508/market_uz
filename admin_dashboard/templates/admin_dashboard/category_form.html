{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Category Form{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>{{ title }}</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-2">Save</button>
            <a href="{% url 'admin_dashboard:categories_list' %}" class="btn btn-secondary mt-2">Cancel</a>
        </form>

    </div>
{% endblock %}
